<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>reCAPTCHA Verification</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
  <h1 class="recaptcha-title">Verify you are human</h1>
  <form id="recaptcha-form" action="/.netlify/functions/verify-recaptcha" method="POST" class="recaptcha-form">
    <div id="recaptcha-container"></div> <!-- Container for the reCAPTCHA -->
    <button type="submit" class="recaptcha-button">Submit</button>
  </form>

  <p id="result" class="recaptcha-result"></p>

  <script>
    // Load the site key from the server-side function
    async function loadRecaptcha() {
      const response = await fetch('/.netlify/functions/get-site-key');
      const data = await response.json();

      const recaptchaContainer = document.getElementById('recaptcha-container');
      recaptchaContainer.innerHTML = `<div class="g-recaptcha" data-sitekey="${data.siteKey}"></div>`;
      grecaptcha.render(recaptchaContainer);
    }

    // Call the function to load reCAPTCHA
    loadRecaptcha();

    // Prevent default form submission
    document.getElementById('recaptcha-form').addEventListener('submit', async function(event) {
      event.preventDefault();
      
      const token = grecaptcha.getResponse();
      if (!token) {
        document.getElementById('result').innerText = "Please complete the reCAPTCHA.";
        return;
      }

      const response = await fetch("/.netlify/functions/verify-recaptcha", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ token: token })
      });

      const result = await response.json();
      
      if (result.success) {
        // Redirect to login.html on successful verification
        window.location.href = "login.html";
      } else {
        document.getElementById('result').innerText = result.message || "Verification failed. Please try again.";
      }
      
      grecaptcha.reset(); // Reset the reCAPTCHA after submission
    });
  </script>
</body>
</html>
